<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Element</title>
</head>

<body>
    <h3>Vegetable:</h3>
    <ul>
        <li>Green Vegetable</li>
        <ul style="list-style-type: square;">
            <li>Broccoli</li>
            <li>cabbage</li>
            <li>Carrot</li>
        </ul>
        <li>Root Vegetable</li>
        <ul style="list-style-type: circle;">
            <li>Onions</li>
            <li>Sweet Potatoes</li>
            <li>Ginger</li>
        </ul>
    </ul>

    <h3>Tea:</h3>

    <ol>
        <li>Coffee</li>
        <li>Tea
            <ol type="A">
                <li>Black tea</li>
                <li>Green tea</li>
            </ol>
        </li>
        <li>Milk</li>
    </ol>
</body>

</html>
